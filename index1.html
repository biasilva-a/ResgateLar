<head>

<body>
    <div class="container">
        <div class="left">
            <img src="imagens/logo1.png" alt="logo" class="logo-img">
            <h2 class="welcome-text">Seja bem-vindo(a) ao <br> Resgate & Lar </h2>
        </div>

        <div class="right">
            <div class="cadastro-box">
                <img src="imagens/logo1.png" alt="logo" class="logo-mobile">
                <h1>CADASTRO</h1>

                <form id="form" method="post">
                    <input type="text" id="Nome" placeholder="Nome Completo" required>
                    <input type="email" id="Email" placeholder="E-mail" required>
                    <input type="password" id="Senha" placeholder="Senha" required>
                    <input type="password" id="Senha2" placeholder="Repita a senha" required>
                    <button type="submit">Cadastrar</button>
                </form>

                <p class="cadastro-text">JÃ¡ tem cadastro?</p>
                <a href="index2.html" class="login-link">Fazer login</a>

        </div>

</html>
